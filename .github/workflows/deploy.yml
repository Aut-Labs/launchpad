name: Deployment Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env_file:
        description: 'Environment file to use (e.g., .env, .env_prod)'
        required: true
        default: '.env'

jobs:
  build-and-deploy:
    name: Build and Deployment
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      contents: read
      attestations: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: autlabs
          password: ${{ secrets.CUSTOM_GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: autlabs/launchpad:main
          build-args:
            ENV_FILE=${{ github.event.inputs.env_file }}

      # Deploy to Server
      - name: SSH & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER_IP }}
          username: ${{ secrets.SSH_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Checking Docker version"
            # Stop and remove existing containers
            sudo docker-compose -f docker-compose.yml down

            # Remove dangling images
            sudo docker rmi $(docker images -f "dangling=true" -q)

            # Pull and run the new image
            sudo docker ps
            sudo docker-compose -f docker-compose.yml pull
            sudo docker-compose up -d
            sudo docker ps

            exit 0;